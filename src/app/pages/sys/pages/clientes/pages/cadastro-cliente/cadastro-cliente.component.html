<ion-content>
    <ion-row>
        <ion-col size="2">
            <ion-button routerLink="/sys/clientes" color="transparent" fill="outline">
                <ion-icon name="arrow-back-outline"></ion-icon>
                Voltar
            </ion-button>
        </ion-col>
        <ion-col size="10">
            <h2 class="m-4"><b>Adicionar Cliente</b></h2>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size="12">
            <edit-page [model]="this.clienteChangeModel" [labels]="formLabels" (submit)="onSubmit($event)" [form]="cadastroClienteForm"></edit-page>
        </ion-col>
    </ion-row>
</ion-content>
