<ion-split-pane when="md" contentId="main" class="split-pane-size">
  <ion-menu contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list lines="none">
        <ion-item style="--background:  #fafcff; cursor: pointer;" *ngFor="let item of menu" (click)="item.action ? item.action(): this.gotoRouter(item.routerLink!)" [routerLink]="item.routerLink" routerLinkActive="active-link">
          <ion-icon slot="start" [name]="item.icon" *ngIf="item.icon"></ion-icon>
          <ion-label>{{item.title}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main">
    <ion-header color="primary">
      <ion-toolbar color="primary"> 
        <ion-buttons slot="start">
          <ion-menu-button color="primary"></ion-menu-button>
        </ion-buttons>
        <ion-title>ON Despachante</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-router-outlet></ion-router-outlet>
    </ion-content>
  </div>
</ion-split-pane>
